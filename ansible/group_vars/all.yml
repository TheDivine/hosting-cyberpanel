# Global variables for CyberPanel deployment

# FQDN for the server (must resolve to the server's IP)
cp_hostname: "cyberpanel.naturecure.blog"

# Create a sudo user for admin access (SSH key required)
admin_user: "customer"
admin_pubkey: "ssh-ed25519 AAAA...replace_with_your_public_key"

# SSH daemon port (change from 22 if desired)
ssh_port: 22

# Enable swap on systems with low memory
enable_swap: false
swap_size_gb: 2

# Open optional services in firewall
enable_dns: false
enable_mail: false

# CyberPanel admin password (used by the installer)
cp_admin_password: "ChangeMe-Strong-Password-123!"

# Control installer behavior
hardening_only: false
cp_install_only: false

# Choose component installs
cp_full_install: true          # true = Full, false = Minimal
cp_openlitespeed: true         # true = OpenLiteSpeed (free), false = LiteSpeed Enterprise
cp_install_memcached: true
cp_install_redis: true
cp_install_watchdog: false

# Malware defenses
enable_clamav: true
enable_maldet: true
malware_scan_paths:
  - /home
clamav_scan_hour: 3
clamav_scan_minute: 30
maldet_scan_hour: 2
maldet_scan_minute: 0

# HestiaCP settings
hestia_admin_email: "admin@example.com"
hestia_admin_password: "ChangeMe-Strong-Password-123!"

# CloudPanel extras
enable_redis: true
redis_bind_address: "127.0.0.1"
redis_maxmemory_percent: 25   # percentage of total RAM to dedicate to Redis (maxmemory, approx)
mariadb_tuning: true
mariadb_buffer_pool_pct: 60    # % of total RAM for InnoDB buffer pool
cloudpanel_mariadb_version: "10.11"
